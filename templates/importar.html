{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Importar puntos (previsualizaci√≥n)</h1>
  <p>Formato aceptado: <code>.csv</code>, <code>.xls</code>, <code>.xlsx</code><br>
  Encabezados: <code>dni, nombre, puntos</code></p>

  <form method="post" action="{% url 'importar_puntos_preview' %}" enctype="multipart/form-data" style="margin: 16px 0;">
    {% csrf_token %}
    <input type="file" name="archivo" accept=".csv,.xls,.xlsx" required>
    <button type="submit" class="button default">Previsualizar</button>
  </form>

  {% if messages %}
    <ul class="messagelist">
      {% for m in messages %}
        <li class="{{ m.tags }}">{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
